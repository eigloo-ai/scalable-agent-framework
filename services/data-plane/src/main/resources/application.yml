spring:
  application:
    name: data-plane
  
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: data-plane-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer
      enable-auto-commit: false
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer
      acks: all
      retries: 3
      batch-size: 16384
      linger-ms: 1
      buffer-memory: 33554432

kafka:
  topic-patterns:
    task-executions: "task-executions-.*"
    plan-executions: "plan-executions-.*"
    task-executions-dlq: "task-executions-dlq-.*"
    plan-executions-dlq: "plan-executions-dlq-.*"

logging:
  level:
    ai.eigloo.agentic: DEBUG
    org.apache.kafka: INFO
    org.springframework.kafka: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

server:
  port: 8080 

---
spring:
  config:
    activate:
      on-profile: docker
  flyway:
    enabled: false
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: always
      continue-on-error: false
      schema-locations: classpath:db/sql/graph_status_constraint.sql,classpath:db/sql/graph_run_status_constraint.sql
