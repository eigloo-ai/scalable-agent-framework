server:
  port: 8083

spring:
  application:
    name: executor-java

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: executor-java-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.ByteArrayDeserializer
      enable-auto-commit: false
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer
      acks: all
      retries: 3
      batch-size: 16384
      linger-ms: 1
      buffer-memory: 33554432

kafka:
  topic-patterns:
    plan-inputs: "plan-inputs-.*"
    task-inputs: "task-inputs-.*"

agentic:
  data-plane:
    base-url: ${DATA_PLANE_BASE_URL:http://localhost:8081}

executor:
  python:
    command: ${EXECUTOR_PYTHON_COMMAND:python3}
    timeout-seconds: ${EXECUTOR_PYTHON_TIMEOUT_SECONDS:120}
    common-py-path: ${EXECUTOR_PYTHON_COMMON_PY_PATH:services/common-py}
    working-root: ${EXECUTOR_PYTHON_WORKING_ROOT:${java.io.tmpdir}/executor-java}

logging:
  level:
    ai.eigloo.agentic: INFO
    org.apache.kafka: INFO
    org.springframework.kafka: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

---
spring:
  config:
    activate:
      on-profile: docker

agentic:
  data-plane:
    base-url: ${DATA_PLANE_BASE_URL:http://data-plane:8080}

executor:
  python:
    command: /opt/agentic/venv/bin/python
    common-py-path: /opt/agentic/common-py
